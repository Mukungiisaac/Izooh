<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iTech ShopHub - Cart</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <img src="./iTech ShopHub Logo.png" alt="iTech ShopHub Logo">
        <h1>iTech ShopHub</h1>
      </div>
      <a href="main.html" class="back-to-shop">
        <i class='bx bx-left-arrow-alt'></i> Back to Shop
      </a>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="container">
      <h2>Your Cart</h2>
      <div id="cart-items" class="cart-items">
        <!-- Cart items will be rendered dynamically here -->
      </div>
      <div class="cart-total">
        <h3>Total: $<span id="cart-total">0</span></h3>
      </div>
      <button id="proceed-to-checkout" class="btn checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Help Center</a>
      </div>
      <p>&copy; 2025 iTech ShopHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="cart.js"></script>
</body>
</html>
